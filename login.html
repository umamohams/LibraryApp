<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Node.js Login using JWT Token</title>
    </head>
    <body>
        
        <div class="container">
            <h1 class="text-center mb-5 mt-5">Node.js Login  using JWT Token</h1>
            <div class="row">
                <div class="col col-4"> </div>
                <div class="col col-4">
                    <span id="msgArea"></span>
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label><b>Username</b></label>
                                    <input type="text" name="name" id="name" class="form-control" />
                                </div>
                                <div class="mb-3">
                                    <label><b>Password</b></label>
                                    <input type="password" name="password" id="password" class="form-control" />
                                </div>
                                <input type="submit" id = "login" class="btn btn-primary" value="Login" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>

<script>

document.getElementById("registerForm").addEventListener('submit', async function(event){
    event.preventDefault();
    const username = document.getElementById("name").value;
    const password = document.getElementById("password").value;
    let messageArea = document.getElementById("msgArea");
    try{
        const response = await fetch('http://localhost:3000/auth/login', {
            method : 'POST',
            headers : {
                'Content-Type': 'application/json'
            },
            body : JSON.stringify({username, password})
        });

        if(response.ok){
            console.log(response)
            let inMemoryToken = response.token;
            localStorage.setItem('user', JSON.stringify(response));
            messageArea.innerHTML = '<div class="alert alert-success">User Loged in successfully!</div>';
            fetchMyDocument();
        } else {
            const data = await response.json();
            messageArea.innerHTML = `<div class="alert alert-info">Error : ${data.error}</div>`;
        }

    } catch(error){
        messageArea.innerHTML = '<div class="alert alert-danger">Internal Server Error</div>';
    }
});

async function fetchMyDocument() {      
  try {
    let response = await fetch('http://localhost:3000/api/user/page'); // Gets a promise
    document.body.innerHTML = await response.text(); // Replaces body with response
  } catch (err) {
    console.log('Fetch error:' + err); // Error handling
  }
}

</script>
